<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>

let imgGif1;
let imgGif2;
let music;
let soundFX;
let hover = false;
let duckImg;
let duck2Img;
let duck3Img;
let duck4Img;
let bubble1Img;
let bubble2Img;
let click =0;

        
function preload(){
    //ariel
    
    imgGif1 = createImg("Bubble.GIF");
    imgGif2 = createImg("Bubble_night.GIF");
    
        //music
    music = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
    soundFX = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
            //keyPressed
   duckImg=
loadImage("https://ellenw0719.github.io/Bubble/duck_3.png");
    
    duck2Img=
loadImage("https://ellenw0719.github.io/Bubble/duck_2.png");
    
    duck3Img=
loadImage("https://ellenw0719.github.io/Bubble/duck_1.png");
    
    duck4Img=
 loadImage("https://ellenw0719.github.io/Bubble/duck_4.png");
    
    bubble1Img=
loadImage("https://ellenw0719.github.io/Bubble/bubble_1.png");

    bubble2Img=
loadImage("https://ellenw0719.github.io/Bubble/bubble_2.png");

    

}
    
  
function setup(){

    createCanvas(600,600);
    background(0);
    imgGif1.position(0,0);
    imgGif2.position(0,0);
    imgGif2.hide();
 
}
        
function draw(){
    if(hover === true){
        imgGif2.show();
    } else {
        imgGif2.hide();
    }
 
}
    //bubbleOn

function mousePressed(){
    //mp4
    soundFX.autoplay(true);
    
    //night
    if(hover === false){
        hover = true;   
        print("true");
    }
    else {
        hover = false;
        print("false");
    }

}
    
function keyPressed(){
     //duck
    
click ++;
if(click ===1){ 
    image(duckImg,300,300);
}
else if(click ===2){
    image(duck2Img,180,400);
}
else if(click ===3){
    image(duck3Img,250,350);
}
else if(click ===4){
    image(duck4Img,150,290);
}

    //bubble
else if(click ===5){
    image(bubble1Img,330,405);
}
else if(click ===6){
    image(bubble2Img,100,410);
}
}
</script>

    </body>
</html>
