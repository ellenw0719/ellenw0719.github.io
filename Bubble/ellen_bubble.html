<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>

 let imgGif;
 let bubbleOn='true';
 let circleX;
 let circleY;
 let mouseX;
 let mouseY;
 let duckImg;
 let famImg;
 let x,y;


        
function preload(){
    
    imgGif = createImg("abubble.gif");
    duckImg = loadImage('http://ellenw0719.github.io/Bubble/duck.jpg');
    famImg= loadImage('duck_fam.png');
}
 
    
function setup(){
    createCanvas(500,500);
    image(famImg,50,50);
    background('#7ef2d5');
  

 }
        
function draw(){
 imgGif.position(50,50);
 
 
}
        
function mousePressed(){
    noStroke()
    randomColor = color(random(0,500));
    circle=random(0,500);
    circleDiameter = random(0,100);

    
     if (bubbleOn === "true"){
         fill(randomColor);
         circleX=random(0,500);
         circleY=random(0,500);
 }   
         else {
        background('white');
        }
  
     print(mouseX, mouseY);
        fill("#c9ffed")
        circle(mouseX, mouseY, 50)
        mouseX= random(0,200);
        mouseY= random(0,200);
        circleDiameter= random(20,100);
        circle(circleX,circleY,circleDiameter,x,y);
        noStroke();
     x = x + random(-1.1);
     y = y - 1;

    }

function keyPressed(){
        image(duckImg,50,50);
        bubbleOn='false';
    
}
    
    </script>
