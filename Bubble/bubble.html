<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script>

let imgGif;
let circleX;
let circleY;
let duckImg;
let bg;
let mouseX;
let mouseY;
let bubbleOn="true";
let circleDiameter;
let randomColor;
let music;
let soundFX;
let textX;
let textY;


function preload(){
    //ariel
    
    imgGif = createImg("abubble.gif");
    
    //keyPressed
    duckImg=
loadImage("https://ellenw0719.github.io/Bubble/duck.jpg");
    
    //background
    bg = loadImage("https://ellenw0719.github.io/Bubble/duck_fam.jpg"); 
    
    //music
    music = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
    soundFX = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
    
}
        
function setup(){

    createCanvas(500,500);
    speedX = random(0,100);
    speedY = random(0,100);
}
        
function draw(){
    imgGif.position(50,50);
    background(bg);
      
    //mouse
    print(mouseX, mouseY);
    fill(randomColor);
    circle(mouseX,mouseY,50);
}
        
function mousePressed(){
    //mp4
   soundFX.autoplay(true);
    
    //circle
    noStroke()
    shapes = shapes + 1
    randomColor = color(random(0,500));
    
    if(bubbleOn === "true"){ 
    fill(randomColor);
    circleX = random(0,500);
    circleY = random(0,500);
    circleDiameter = random(0,200);
    }
    
    else {
        
    print("you have clicked the mouse");
    fill(randomColor);
    textSize(20)
    textFont("Lemondrop");
    text("what's think color?",textX,textY);
    textX = random(0,500);
    textY = random(0,500); 
    textDiameter = random(0,200);
    }
    
    
}
    
function keyPressed(){
    image(duckImg,50,50);
    
}
</script>
