    <script>

let imgGif;
let circleX;
let circleY;
let duckImg;
let duck2Img;
let duck3Img;
let bg;
let mouseX;
let mouseY;
let bubbleOn="true";
let circleDiameter;
let randomColor;
let music;
let soundFX;
let textX;
let textY;
let bubble1Img;
let bubble2Img;



function preload(){
    //ariel
    
    imgGif = createImg("abubble.gif");
    
    //keyPressed
    duckImg=
loadImage("https://ellenw0719.github.io/Bubble/duck_3.png");
    
    duck2Img=
loadImage("https://ellenw0719.github.io/Bubble/duck_2.png");
    
    duck3Img=
loadImage("https://ellenw0719.github.io/Bubble/duck_1.png");
    
    bubble1Img=
loadImage("https://ellenw0719.github.io/Bubble/bubble_1.png");

    bubble2Img=
loadImage("https://ellenw0719.github.io/Bubble/bubble_2.png");
    
    //background
    bg = loadImage("https://ellenw0719.github.io/Bubble/duck_fam.jpg"); 
    
    //music
    music = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
    soundFX = createAudio("https://ellenw0719.github.io/Bubble/ariel.mp4");
    
    
}
        
function setup(){

    createCanvas(500,500);
    speedX = random(0,100);
    speedY = random(0,100);
}
        
function draw(){
    imgGif.position(50,50);
    background(bg);
      
    //mouse
    print(mouseX, mouseY);
    fill(randomColor);
    circle(mouseX,mouseY,50);
}
        
function mousePressed(){
    //mp4
   soundFX.autoplay(true);
    
    //circle
    noStroke()
    shapes = shapes + 1
    randomColor = color(random(0,500));
    
    if(bubbleOn === "true"){ 
    fill(randomColor);
    circleX = random(0,500);
    circleY = random(0,500);
    circleDiameter = random(0,200);
    }
    
    else {
        
    print("you have clicked the mouse");
    fill(randomColor);
    textSize(20)
    textFont("Lemondrop");
    text("what's think color?",textX,textY);
    textX = random(0,500);
    textY = random(0,500); 
    textDiameter = random(0,200);
    }
    
    
}
    
function keyPressed(){
    
    image(duckImg,200,300);
    image(duck2Img,150,400);
    image(duck3Img,300,350);
    //bubble
    image(bubble1Img,240,385);
    image(bubble2Img,350,400);
    
}
</script>
