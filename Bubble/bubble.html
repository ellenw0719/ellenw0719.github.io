<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>

    <script>

let imgGif;
let circle;
let duckImg;
let bg;
let mouseX;
let mouseY;
let bubbleOn="true";
let circleDiameter;
let randomColor;


function preload(){
    
    imgGif = createImg("abubble.gif");
    duckImg =
 loadImage("https://ellenw0719.github.io/Bubble/duck.jpg");
    bg = loadImage("https://ellenw0719.github.io/Bubble/duck_fam.jpg"); 
    
}
        
function setup(){

    createCanvas(500,500);
    speedX = random(0,100);
    speedY = random(0,100);
}
        
function draw(){
    imgGif.position(50,50);
    background(bg);
      
    print(mouseX, mouseY);
    fill(randomColor);
    circle(mouseX,mouseY,50);
}
        
function mousePressed(){
    noStorke()
    randomColor = color(random(0,500));
    circle = random(0,500);
    circleDiameter = random(0,100);
    
    if(bubbleOn === "true"){
        fill(randomColor);
        circle = random(0,500);
    }
    else {
        background("white");
    }
    
    
}
    
function keyPressed(){
    image(duckImg,50,50);
    
}
    </script>
